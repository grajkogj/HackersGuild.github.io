<html>
<head>
    <title>
        Encryption Services
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/encrypt.css" rel="stylesheet">
    <script src="javascript/encrypt.js"></script>
    <script src="javascript/pageProtect.js"></script>
    <script src="javascript/main.js"></script>
    <link href="styles/generalStyles.css" rel="stylesheet">
</head>
<body onload="loginCheck()">

    <div class="header">
        <div id="logo" style="display: inline-block; align-self: center;">
            <input type="image"  src="icons/hackersGuildLogo.jpg" onclick="logoClick()" width="70px" height="70px">
        </div>
        <div id="title">
            <font color="white">
                <h1>
                     Hackers Guild Resource Database
                </h1>
            </font>
        </div>
          <div class="dropdown">
            <button onclick="dropdown()" class="dropbtn">Guide</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="chat.html">Chat</a>
              <a href="encrypt.html">Encryption Services</a>
            </div>
        </div>
        <div id="lock-button">
            <input type="image" width="50px" height="60px" src="icons/lock-icon.jpg" onclick="logOut()">
        </div>
    </div>
    
    <div class="center top-relative">
        <div class="content voilet1">
            <span>Enter Password for Encryption</span>
            <input class="f15pt" type="password" id="passcode" placeholder="password" />
        </div>
        <div class="content voilet2">
            <span>Enter Information to be encrypted or decrypted here</span>
            <textarea id="originalContent"></textarea>
        </div>
        <div class="content voilet0">
            <span>Encrypted Form</span>
            <textarea id="encryptedContent" readonly></textarea>
        </div>
        <div class="content voilet0">
            <span>Decrypted Form</span>
            <textarea id="decryptedContent" readonly></textarea>
        </div>
        <button class="encrypt" onclick="webdevencrypt.setEncrypt('originalContent','encryptedContent','passcode')">Encrypt</button>
        <button class="encrypt" onclick="webdevencrypt.setDecrypt('originalContent','decryptedContent','passcode')">Decrypt</button>
    </div>
</body>
 
</html>
